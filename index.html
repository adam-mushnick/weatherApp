<html lang="en">

    <meta charset="UTF-8">

    <title>Weather App</title>

<body class="bg-dark">
    <div class="container d-flex justify-content-center align-items-center">
        <div class="splash-page d-flex align-items-center justify-content-center position-relative mt-5">
            <div class="container searchContainer my-5">
                <form action="" id="searchForm">
                    <div class="mx-5">
                        <input type="text" class="form-control" placeholder="search for city" name="query" autofocus>
                    </div>
                </form>
            </div>
        </div>
        <div class="second-div mt-5">
            <div class="forecastCard forecastCard-md shadow px-3 pt-4 text-white rounded-4 position-relative">
                <div class="container">
                    <div class="weatherStats">
                        <div class="row">
                            <div class="col">
                                <h5 class="label">PRECIPITATION</h5>

                            </div>
                            <div class="col-auto">
                                <h5 class="text-muted" id="precipitation">0 in</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h5 class="label">HUMIDITY</h5>
                            </div>
                            <div class="col-auto">
                                <h5 class="text-muted" id="humidity">0%</h5>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <h5 class="label">WIND</h5>
                            </div>
                            <div class="col-auto">
                                <h5 class="text-muted" id="wind">0 mi/hr</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-1 text-center">
                        <div class="col bg-dark rounded py-2 forecastSquare">
                            <h5 class="mt-2" id="forecastDay">Day</h5>
                            <img src="https://cdn.weatherapi.com/weather/64x64/night/116.png" class="rounded d-block"
                                id="condition-icon" alt="...">
                            <h6 id="temperature">Temp</h6>
                        </div>
                        <div class="col mx-1 py-2 bg-black rounded forecastSquare">
                            <h5 class="mt-2" id="forecastDay">Day</h5>
                            <img src="https://cdn.weatherapi.com/weather/64x64/night/116.png" class="rounded d-block"
                                id="condition-icon" alt="...">
                            <h6 id="temperature">Temp</h6>
                        </div>
                        <div class="col py-2 bg-black rounded forecastSquare">
                            <h5 class="mt-2" id="forecastDay">Day</h5>
                            <img src="https://cdn.weatherapi.com/weather/64x64/night/116.png" class="rounded d-block"
                                id="condition-icon" alt="...">
                            <h6 id="temperature">Temp</h6>
                        </div>
                    </div>
                    <button type="button"
                        class="btn btn-primary rounded-pill changeBtn w-25 position-absolute bottom-0 start-50 translate-middle-x mb-4"><i
                            class="fa-solid fa-location-dot"></i><span class="ms-2"> Change Location</span></button>
                </div>
            </div>
        </div>
        <div class="third-div mt-5">
            <div class="weatherCard weatherCard-md shadow px-3 pt-4 rounded-4">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h2 class="fw-bold" id="day-of-week">Tuesday</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4 class="" id="todays-date">Jan 2nd 2023</h4>
                        </div>
                    </div>
                    <div class="row d-flex align-items-center g-3">
                        <div class="col-1">
                            <h5><i class="fa-solid fa-location-dot"></i></h5>
                        </div>
                        <div class="col">
                            <h5 class="" id="city-name">City Name</h5>
                        </div>
                    </div>

                    <div class="weatherCardBottom row mt-auto mb-4">
                        <div class="col-12">
                            <img src="https://cdn.weatherapi.com/weather/64x64/night/116.png" class="rounded d-block"
                                id="condition-icon" alt="...">
                        </div>
                        <div class="col-sm-12 col-7">
                            <h1 class="fw-bolder" id="temperature">Temp</h1>
                        </div>
                        <div class="col-sm-12 col-5">
                            <h4 class="" id="condition">Condition</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
